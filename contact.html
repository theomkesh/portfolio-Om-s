    <script>
        //NAV-Bar Script

        document.addEventListener("DOMContentLoaded", function() {
    // Get the current page URL path
    var currentPage = window.location.pathname;

    // Get all the nav links
    var navLinks = document.querySelectorAll(".navbar li a");

    // Loop through the links
    navLinks.forEach(function(link) {
        // Create a URL object to compare paths correctly
        var linkPath = new URL(link.href).pathname;

        // If the paths match, add the active class
        if (currentPage === linkPath) {
            link.classList.add("active");
        }
    });
});





// for contact form

document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();
            var form = event.target;
            var formData = new FormData(form);
            
            fetch('send_mail.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById('form-result').innerText = data;
                document.getElementById('form-result').style.display = 'block';
                form.reset();
            })
            .catch(error => console.error('Error:', error));
        });




       // search bar 

       document.addEventListener('DOMContentLoaded', () => {
    const searchBar = document.getElementById('search-bar');
    const suggestions = document.getElementById('suggestions');

    searchBar.addEventListener('focus', () => {
        suggestions.style.display = 'block';
    });

    // Optional: Hide suggestions when clicking outside the search bar
    document.addEventListener('click', (event) => {
        if (!searchBar.contains(event.target) && !suggestions.contains(event.target)) {
            suggestions.style.display = 'none';
        }
    });
});
